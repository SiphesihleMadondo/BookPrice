<div class="book_container col-6 col-sm-4"  >

  
  <div>Book Price</div>
  <br/>

  <div>

    <select [(ngModel)]="selectedValue" placeholder="Partner" (change)="onChange($event)" style="border-radius: 25px;">
      <option value="" disabled selected>Partner</option>
      <option *ngFor="let item of partners" [value]="item.partnerName" >{{ item.partnerName }}</option>
    </select>
  </div>
 

  <br/>
  <div>  <p>Selected Partner: {{ selectedValue }}</p></div>

  <button (click)="openDailog()" (click)="sendData(selectedValue)" type="button" class="btn btn-outline-primary">View Clients</button>


</div>
